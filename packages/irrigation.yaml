                  entity_id: input_datetime.flowers_last_irrigation
                data:
                  datetime: "{{ now().strftime('%Y-%m-%d %H:%M:%S') }}"
              - service: switch.turn_on
                target:
                  entity_id:
                    - switch.flowers # replace HERE irrigation command switch.flowers or switch.flowers
