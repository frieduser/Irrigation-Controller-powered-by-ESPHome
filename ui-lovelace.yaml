  - title: Rain
    path: rain
    icon: mdi:weather-rainy
    badges: []
    cards:
      - title: Rain Gauge (mm)
        type: entities
        entities:
          - entity: sensor.rainfall_today
            secondary_info: last-changed
          - entity: sensor.rainfall_yesterday
            secondary_info: last-changed
          - entity: sensor.rainfall_2daysago
            secondary_info: last-changed
          - entity: sensor.rainfall_3daysago
            secondary_info: last-changed
          - entity: sensor.rainfall_last24h
            name: Rainfall in last 24h (from now)
            secondary_info: last-updated
          - entity: sensor.rainfall_4824h_ago
            name: Rainfall between 48h-24h ago
            secondary_info: last-changed
          - entity: sensor.rainfall_7248h_ago
            name: Rainfall between 72h-48h ago
            secondary_info: last-changed
          - entity: sensor.rainfall_9672h_ago
            name: Rainfall between 96h-72h ago
            secondary_info: last-updated
      - type: entities
        entities:
          - entity: sensor.rain_stats_today
            name: Rainfall today (until now)
            secondary_info: last-changed
          - entity: sensor.rain_stats_yesterday
            name: Rainfall yesterday
            secondary_info: last-changed
          - entity: sensor.rain_stats_2daysago
            name: Rainfall the day before yesterday
            secondary_info: last-changed
          - entity: sensor.rain_stats_3daysago
            name: Rainfall three days ago
            secondary_info: last-changed
          - entity: sensor.rain_stats_24h
            name: Rainfall in last 24h (from now)
            secondary_info: last-changed
          - entity: sensor.rain_stats_48_24h
            name: Rainfall between 48h-24h ago  (from now)
            secondary_info: last-changed
          - entity: sensor.rain_stats_72_48h
            name: Rainfall between 72h-48h ago  (from now)
            secondary_info: last-changed
          - entity: sensor.rain_stats_96_72h
            name: Rainfall between 96h-72h ago  (from now)
            secondary_info: last-changed
          - entity: binary_sensor.raintick
          - entity: input_number.watering_avoid_rainticks
          - entity: input_number.raintick_mm
        title: Rain Gauge tick
      - show_name: true
        show_icon: true
        type: button
        tap_action:
