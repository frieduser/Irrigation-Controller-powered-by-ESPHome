      - type: vertical-stack
        cards:
          - square: false
            type: grid
            columns: 3
            cards:
              - type: custom:button-card
                name: Scheduler
                show_name: true
                color_type: card
                aspect_ratio: 1/1
                entity: automation.lawn_scheduler
                icon: mdi:clock-remove-outline
                secondary_info: last-triggered
                state:
                  - value: 'off'
                    color: rgb(255,0,0)
                  - value: 'on'
                    color: rgb(0,130,0)
                    icon: mdi:clock-check
              - type: custom:button-card
                name: Auto advance
                show_name: true
                color_type: card
                aspect_ratio: 1/1
                entity: switch.lawn_auto_advance
                icon: mdi:share-off
                secondary_info: last-triggered
                state:
                  - value: 'off'
                    color: yellow
                  - value: 'on'
                    color: rgb(0,130,0)
                    icon: mdi:share
              - type: custom:button-card
                name: Rain aware
                show_name: true
                color_type: card
                aspect_ratio: 1/1
                entity: input_boolean.lawn_rain_aware
                icon: mdi:weather-pouring
